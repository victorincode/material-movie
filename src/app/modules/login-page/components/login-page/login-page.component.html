<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="email?.invalid">{{emailErrorMessage}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input [type]="showingPassword ? 'text' : 'password'" formControlName="password" matInput>
                <mat-icon matSuffix (click)="onShowPassword()">{{ showingPassword ? 'visibility' : 'visibility_off' }}
                </mat-icon>
                <mat-error *ngIf="password?.hasError('required')">Password is required!</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-flat-button color="primary">Sign In</button>
            <button type="button" mat-flat-button color="accent" routerLink="/register">Register</button>
        </mat-card-actions>
    </mat-card>
</form>
